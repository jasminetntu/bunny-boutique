<div class="filter-box">
    <h3>Filter</h3>

    <div class="form-floating mb-3">
        <select name="" id="category-select" class="form-select"
            onchange="setCategory(this)"
        >
            <option value="0">Show All</option>
        </select>
        <label for="category-select">Category</label>
    </div>
    <div>
        <label for="min-price" class="form-label">Minimum Price: $ <span id="min-price-display">0</span></label>
        <input type="range" class="form-range" id="min-price" min="0" max="300" value="0" onchange="setMinPrice(this)">
    </div>
    <div>
        <label for="max-price" class="form-label">Maxiumum Price: $ <span id="max-price-display">300</span></label>
        <input type="range" class="form-range" id="max-price" min="0" max="300" value="300" onchange="setMaxPrice(this)">
    </div>

    <div class="form-floating mb-3">
        <select name="" id="subcategory-select" class="form-select"
                onchange="setSubcategory(this)"
        >
            <option value="">Show All</option>
            <option>Black</option>
            <option>White</option>
            <option>Gray</option>
            <option>Blue</option>
            <option>Red</option>
            <option>Green</option>
            <option>Brown</option>
            <option>Cream</option>
            <option>Pink</option>
        </select>
        <label for="subcategory-select">Color</label>
    </div>

</div>

<div class="product-box">
    <h2 class="section-title">Shop All</h2>
    <div id="content" class="content"></div>
</div>
