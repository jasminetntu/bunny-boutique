
{{#loggedin}}
<div id="links">
    <img src="/images/bunny_boutique_logo.svg" alt="bunny boutique logo">
    <a href="#" onclick="loadHome()">Home</a>
    <a href="#" onclick="editProfile()">Profile</a>
    <a href="#" onclick="showCart()">View Cart</a>
</div>

<div>
    <a>Welcome,&nbsp;{{username}}!&nbsp;|&nbsp;</a>
    <a href="#" onclick="userService.logout();return false;">Logout&nbsp;&nbsp;</a>
    <div class="cart" onclick="showCart()">
        <i class="fa-solid fa-cart-shopping"></i>
        <div id="cart-items">0</div>
    </div>
</div>
{{/loggedin}}

{{#loggedout}}
<div id="links">
    <img src="/images/bunny_boutique_logo.svg" alt="bunny boutique logo">
    <a href="#" onclick="loadHome()">Home</a>
</div>

<div>
    <a href="#"  onclick="showLoginForm();return false;">Login</a>
</div>
{{/loggedout}}
