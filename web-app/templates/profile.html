<div class="profile-page">
  <!-- <div class="filter-box">
    &nbsp;
  </div> -->
  
  <div id="content" class="content-form">
    <h1 class="section-title">Profile</h1>

    <div class="row g-3">

      <!-- row 1, col 1-2 -->
      <div class="col-md-6">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="firstName" value='{{firstName}}'>
          <label for="firstName">First Name</label>
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="lastName" value='{{lastName}}'>
          <label for="lastName">Last Name</label>
        </div>
      </div>

       <!-- row 2, col 1-2 -->

      <div class="col-md-6">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="phone" value='{{phone}}'>
          <label for="phone">Phone</label>
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="email" value='{{email}}'>
          <label for="email">Email</label>
        </div>
      </div>

       <!-- row 3, col 1 -->

      <div class="col-md-12">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="address" value='{{address}}'>
          <label for="address">Address</label>
        </div>
      </div>

       <!-- row 4, col 1-3 -->

      <div class="col-md-6">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="city" value='{{city}}'>
          <label for="city">City</label>
        </div>
      </div>

      <div class="col-md-3">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="state" value='{{state}}'>
          <label for="state">State</label>
        </div>
      </div>

      <div class="col-md-3">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="zip" value='{{zip}}'>
          <label for="zip">Zip</label>
        </div>
      </div>

    </div>

    <button class="btn btn-outline-danger" onclick="saveProfile()">Update</button>
  </div>
</div>
